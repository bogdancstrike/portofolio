		<main class="page hire-me-page">
			<section class="portfolio-block hire-me">
				<div class="container" data-aos="zoom-in">
					<div class="heading">
						<h2>I have received your message!</h2>
					</div>
					<form method="POST" action="/" enctype="application/json">
						<div class="form-group">
							<label for="subject">Subject</label>
							<select class="form-control" id="subject" name="subject" required>
								<option value="" selected="" disabled>Choose Subject</option>
								<option value="Backend Application">Backend Application</option>
								<option value="Frontend Application">Frontend Application</option>
								<option value="Fullstack Application">Fullstack Application</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label for="email">Email</label
							><input
								class="form-control"
								type="email"
								id="email"
								name="email"
								required
								placeholder="Enter your email"
								pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$"
							/>
						</div>
						<div class="form-group">
							<label for="message">Message</label
							><textarea
								class="form-control"
								id="message"
								name="message"
								placeholder="Enter your message"
							></textarea>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="hire-date">Date</label
									><input class="form-control" id="hire-date" type="date" name="date" required />
								</div>
								<div class="col-md-6 button">
									<button class="btn btn-primary btn-block" type="submit" value="submit" required>
										SEND
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
